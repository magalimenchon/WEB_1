<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularito</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Datos personales</h1>
    <form action="">
        <div>
            <label for="nombreyapellido">Apellido y nombre      </label>
            <input type="text" name="nombreyapellido" value="">
        </div>
        <div>
            <label for="dni">Documento de identidad      </label>
            <input type="text" name="dni" value="">
        </div>
        <div>
            <label for="fechanac">Fecha de nacimiento       </label>
            <input type="text" name="fechanac" value="">
        </div>
        <div>
            <label for="dir">Direccion      </label>
            <input type="text" name="dir" value="">
        </div>
        <div>
            <label for="nomempresa">Nombre de la empresa      </label>
            <input type="text" name="nomempresa" value="">
        </div>
        <div>
            <label for="actempresa">Actividad      </label>
            <input type="text" name="actempresa" value="">
        </div>
        <div>
            <label for="dirempresa">Direccion      </label>
            <input type="text" name="dirempresa" value="">
        </div>
        <div class="observaciones">
            <label for="dirempresa">Observaciones      </label>
            <textarea name="observaciones" rows="8" cols="40"></textarea>
        </div>
        <div>
            <input type="submit" value="Registrarse"/>
        </div>
    </form>


</body>

</html>
