<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="solucioncompleta.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Fetch Rocks!</h1>
            <div class="panel panel-default">
              <div class="panel-heading">Consultar Información por Grupo</div>
              <div class="panel-body">
                  <div class="form-group">
                    <label for="groupid">Id del Grupo</label>
                    <input type="text"  class="form-control" id="groupid" placeholder="Ingrese el nombre del grupo">
                  </div>
                  <div class="form-group">
                    <label for="groupid">Colección</label>
                    <input type="text"  class="form-control" id="collectionid" placeholder="Ingrese el nombre de la colección">
                  </div>
                  <button class="btn btn-default" onClick="getInformationByGroup()">Obtener Info</button>
                  <p id="infoGroup"></p>
              </div>
            </div>
  
            <div class="panel panel-default">
              <div class="panel-heading">Consultar Información por Id</div>
              <div class="panel-body">
                  <div class="form-group">
                    <label for="itemid">Id</label>
                    <input type="text"  class="form-control" id="itemid" placeholder="Ingrese el id de la información">
                  </div>
                  <button class="btn btn-default" onClick="getInformationByItem()">Obtener Info</button>
                  <p id="infoItem"></p>
              </div>
            </div>
  
            <div class="panel panel-default">
              <div class="panel-heading">Crear Información</div>
              <div class="panel-body">
                <form>
                <div class="form-group">
                  <label for="grupo">Grupo</label>
                  <input type="text" class="form-control" id="grupo" placeholder="Grupo" required />
                </div>
                <div class="form-group">
                  <label for="coleccion">Colección</label>
                  <input type="text" class="form-control" id="coleccion" placeholder="Coleccion" required />
                </div>
                <div class="form-group">
                  <label for="informacion">Informacion</label>
                  <textarea class="form-control" id="informacion" placeholder="Informacion" rows="3" required ></textarea>
                </div>
                <button type="submit" class="btn btn-default" onClick="guardarInformacion();">Guardar</button>
              </form>
              </div>
              <div class="panel-footer">
                <div id="guardarAlert" class="alert" role="alert"></div>
              </div>
            </div>
            
            <div class="panel panel-default">
              <div class="panel-heading">Eliminar Información por Id</div>
              <div class="panel-body">
                  <div class="form-group">
                    <label for="deleteitemid">Id</label>
                    <input type="text"  class="form-control" id="deleteitemid" placeholder="Ingrese el id de la información">
                  </div>
                  <button class="btn btn-default" onClick="deleteInformationByItem()">Eliminar Info</button>
                <div id="deleteInfoItem" class="alert" role="alert"></div>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
  
</body>
</html>
