<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - fichero</title>
    <link rel="stylesheet" href="layout-fichero.css">
</head>

<body>
    <article class="fichero">
        <header class="header-fichero">
            <h1>Lionel Messi</h1>
            <!-- adjunto las imágenes con url para adjuntar sólo los dos
            archivos de codigo (html y css) al moodle. Por buena práctica,
            deberían ir en una carpeta Images dentro de la carpeta del programa -->
            <figure>
                <img src="https://i.pinimg.com/originals/79/9e/54/799e54d554a65b55e28a73f7e16b1440.png" alt="Icono Bandera Argentina">
            </figure>
        </header>
        <div class="main-fichero">
            <figure>
                <img src="https://i.pinimg.com/originals/d0/6a/8f/d06a8fc73014ee16028b2c3fc70c7c77.png" alt="Lionel Messi">
            </figure>
            <ul>
                <li>
                    <p>EDAD: <span>31</span></p>
                </li>
                <li>
                    <p>ALTURA: <span>1.75m</span></p>
                </li>
                <li>
                    <p>PESO: <span>85kg</span></p>
                </li>
            </ul>
        </div>
        <section class="footer-fichero">
            <h2>Delantero</h2>
        </section>
    </article>
</body>

</html>
